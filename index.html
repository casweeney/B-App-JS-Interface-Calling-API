<!doctype html>
<html lang="en">
  <head>
    <title>Blog App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      #loading, #results {
        display: none;
      }

      .error {
        background-color: red;
        color: #fff;
        padding: 5px 0 5px 0;
      }

      .success {
        background-color: green;
        color: #fff;
        padding: 5px 0 5px 0;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Add Post</h1>
            <form id="post-form">

              <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Post Title">
              </div>

              <div class="form-group">
                <textarea style="resize: none;" class="form-control"name="" placeholder="Post Content" id="content" cols="30" rows="5"></textarea>
              </div>

              <div class="forn-group">
                <input type="submit" value="Post" class="btn btn-dark btn-block">
              </div>

            </form>
            <!-- LOADER -->
            
            <!-- <div id="loading">
              <img src="img/loading.gif" alt="">
            </div> -->
           
            <!-- DISPLAY POSTS -->
            <div class="posts row mt-5">

            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
